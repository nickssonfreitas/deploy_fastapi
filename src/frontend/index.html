<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Income Prediction Test</title>
</head>
<body>
    <h2>Income Prediction Form</h2>
    <form id="predictionForm">
        Age: <input type="number" id="age" value="37"><br>
        Workclass: <input type="text" id="workclass" value="Private"><br>
        Education: <input type="text" id="education" value="HS-grad"><br>
        Education-num: <input type="number" id="education_num" value="10"><br>
        Marital-status: <input type="text" id="marital_status" value="Married-civ-spouse"><br>
        Occupation: <input type="text" id="occupation" value="Prof-specialty"><br>
        Relationship: <input type="text" id="relationship" value="Husband"><br>
        Race: <input type="text" id="race" value="White"><br>
        Sex: <input type="text" id="sex" value="Male"><br>
        Capital-gain: <input type="number" id="capital_gain" value="0"><br>
        Capital-loss: <input type="number" id="capital_loss" value="0"><br>
        Hours-per-week: <input type="number" id="hours_per_week" value="40"><br>
        Native-country: <input type="text" id="native_country" value="United-States"><br><br>
        <button type="button" onclick="predict()">Predict</button>
    </form>

    <h3>Prediction Result:</h3>
    <div id="result"></div>

    <script>
        async function predict() {
            const data = {
                age: parseInt(document.getElementById('age').value),
                workclass: document.getElementById('workclass').value,
                education: document.getElementById('education').value,
                "education-num": parseInt(document.getElementById('education_num').value),
                "marital-status": document.getElementById('marital_status').value,
                occupation: document.getElementById('occupation').value,
                relationship: document.getElementById('relationship').value,
                race: document.getElementById('race').value,
                sex: document.getElementById('sex').value,
                "capital-gain": parseInt(document.getElementById('capital_gain').value),
                "capital-loss": parseInt(document.getElementById('capital_loss').value),
                "hours-per-week": parseInt(document.getElementById('hours_per_week').value),
                "native-country": document.getElementById('native_country').value
            };

            const response = await fetch('http://localhost:8000/data/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById('result').innerText = JSON.stringify(result);
        }
    </script>
</body>
</html>
